<div class="container" @entrada>
  <div class="card rounded">
    <div class="card-header">
      <h1 class="text-center p-3 text-white">Login</h1>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="formLogin" (ngSubmit)="ingresar()">
        <div class="row">
          <div class="col form-group">
            <input
              type="email"
              class="form-control text-dark"
              placeholder="Email"
              [ngClass]="{'border border-2 border-danger': (this.formLogin.controls['email'].errors?.['required'] && this.formLogin.controls['email'].touched) || (this.formLogin.controls['email'].errors?.['email'])}"
              formControlName="email"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col form-group">
            <input
              type="password"
              class="form-control text-dark"
              placeholder="ContraseÃ±a"
              [ngClass]="{'border border-2 border-danger': (this.formLogin.controls['password'].errors?.['required'] && this.formLogin.controls['password'].touched) || (this.formLogin.controls['password'].errors?.['minlength'])}"
              formControlName="password"
            />
          </div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Ingresar</button>
        </div>
      </form>
    </div>
    <div class="card-footer px-4 py-3">
      <div class="btn-toolbar d-flex justify-content-between">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="asignarUsuario(1)">

              class="rounded-circle"
