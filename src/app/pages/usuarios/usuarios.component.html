<div class="container">
  <div class="card mt-4" @entrada>
    <div class="card-header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse ps-3" id="navbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" (click)="componente = 'lista usuarios'">Lista de usuarios</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Registro
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" (click)="componente = 'registro paciente'">Paciente</a></li>
                  <li><a class="dropdown-item" (click)="componente = 'registro especialista'">Especialista</a></li>
                  <li>
                    <a class="dropdown-item" (click)="componente = 'registro administrador'">Administrador</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="card-body">
      <div *ngIf="componente == 'lista usuarios'">
        <app-lista-usuarios [listaUsuarios]="usuarios"></app-lista-usuarios>
      </div>
      <div *ngIf="componente == 'registro paciente'">
        <h1 class=" text-center"><span class="badge">Registro paciente</span></h1>
        <app-form-paciente [mostrarLoading]="mostrarLoading" (paciente)="registrarUsuario($event)"></app-form-paciente>
      </div>
      <div *ngIf="componente == 'registro especialista'">
        <h1 class=" text-center"><span class="badge">Registro especialista</span></h1>
        <app-form-especialista [mostrarLoading]="mostrarLoading" (especialista)="registrarUsuario($event)"></app-form-especialista>
      </div>
      <div *ngIf="componente == 'registro administrador'">
        <h1 class=" text-center"><span class="badge">Registro administrador</span></h1>
        <app-form-administrador [mostrarLoading]="mostrarLoading" (administrador)="registrarUsuario($event)"></app-form-administrador>
      </div>
    </div>
  </div>
</div>
